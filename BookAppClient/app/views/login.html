<!DOCTYPE html>

<html lang="en" ng-app="app" ng-controller="logincontroller">

<head>
  <meta charset="UTF-8">
  <title>Book app</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="../js/app.js"></script>

  
</head>
<body>

<div class="pen-title">
  <h1>Material Login Form</h1>
</div>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form name="loginFrm" ng-submit="login()">
      <div class="input-container">
        <input id="{{loginDataField}}" required="required"/>
        <label >Username or e-mail</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input id="{{loginPasswordField}}" required="required"/>
        <label >Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button ng-click="login()"><span>Go</span></button>
      </div>

    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input id="{{createUsernameField}}" required="required"/>
        <label >Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input id="{{createEmailField}}" required="required"/>
        <label >E-mail</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input id="{{createPasswordField}}" required="required"/>
        <label >Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input id="{{createPasswordFieldCheck}}" required="required"/>
        <label >Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>


</body>

</html>
